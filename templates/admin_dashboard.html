<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbefff, #f0fcff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .action-btn {
      padding: 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .action-btn:hover {
      background-color: #2980b9;
    }

    .logout-btn {
      margin-top: 30px;
      background-color: #e74c3c;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, Admin</h1>

    <div class="button-stack">
      <a href="/input" class="action-btn">🗓 Generate Timetable</a>
      <a href="/add_subject" class="action-btn">📚 Add Subject</a>
      <a href="/add_teacher" class="action-btn">👩‍🏫 Add Teacher</a>
      <a href="/add_room" class="action-btn">🏫 Add Room</a>
    </div>

    <form action="/logout" method="post">
      <button type="submit" class="logout-btn">🚪 Logout</button>
    </form>
  </div>

</body>
</html>
