<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Timetable Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2573a6;
    }
    .toggle-password {
      float: right;
      margin-right: 10px;
      margin-top: -35px;
      position: relative;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/admin" method="post" class="login-card">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <div style="position:relative;">
      <input type="password" id="password" name="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Login</button>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
