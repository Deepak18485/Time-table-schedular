<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subject</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add Subject</h2>
    <form method="POST">
      <input type="text" name="subject_name" placeholder="Enter Subject Name" required>
      <input type="text" name="subcode" placeholder="Enter Subject Code" required>
      <button type="submit">Add Subject</button>
    </form>
  </div>

</body>
</html>
